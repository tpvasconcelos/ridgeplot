[tox]
envlist =
    lint
    ;typing
    py-unit
    py-e2e
    py-doctests

isolated_build = true
minversion = 3.20.0
skipsdist = true

[testenv]
description = run the pytest tests under {basepython}
passenv =
    PY_PYTHON_VERSION
    PY_SYS_PLATFORM
skip_install = true
deps = -r requirements/locked/tests.{env:PY_PYTHON_VERSION}-{env:PY_SYS_PLATFORM}.txt
commands =
    unit: pytest tests/unit --cov-report=xml {posargs:}
    e2e: pytest tests/e2e {posargs:}
    doctests: pytest --doctest-modules src {posargs:}

[testenv:lint]
description = run code style and linting checks with pre-commit
skip_install = true
deps = pre-commit
commands =
    pre-commit run --all-files --show-diff-on-failure {posargs:}

[testenv:typing]
description = run typing checks with mypy
skip_install = true
deps = -r requirements/locked/typing.{env:PY_PYTHON_VERSION}-{env:PY_SYS_PLATFORM}.txt
commands =
    mypy --config-file=mypy.ini --cache-dir=/dev/null --no-incremental {posargs:}

[testenv:docs-{live,static}]
description = generate Sphinx (live/static) HTML documentation
skip_install = true
deps = -r requirements/locked/docs.{env:PY_PYTHON_VERSION}-{env:PY_SYS_PLATFORM}.txt
allowlist_externals = make, rm
commands =
    make --directory=docs clean
    rm -rf docs/jupyter_execute
    live: make --directory=docs livehtml
    static: make --directory=docs html
            python "scripts/open_in_browser.py" "docs/build/html/index.html"

[testenv:release-notes]
description = extract release notes from CHANGES.md
skip_install = true
deps = -r requirements/locked/release-notes.{env:PY_PYTHON_VERSION}-{env:PY_SYS_PLATFORM}.txt
commands =
    python scripts/extract_latest_release_notes.py

[testenv:build]
description = build source and wheel package
skip_install = true
deps = -r requirements/locked/release.{env:PY_PYTHON_VERSION}-{env:PY_SYS_PLATFORM}.txt
commands =
    python -m build
    twine check --strict dist/*

[testenv:publish-pypi-test]
description = package and upload the source and wheel package to test PyPI
depends = build
skip_install = true
deps = -r requirements/locked/release.{env:PY_PYTHON_VERSION}-{env:PY_SYS_PLATFORM}.txt
passenv =
    {[testenv]passenv}
    TWINE_PASSWORD
commands =
    twine upload --verbose --repository testpypi dist/*

[testenv:publish-pypi]
description = package and upload the source and wheel package to PyPI
depends = build
skip_install = true
deps = -r requirements/locked/release.{env:PY_PYTHON_VERSION}-{env:PY_SYS_PLATFORM}.txt
passenv =
    {[testenv]passenv}
    TWINE_PASSWORD
commands =
    twine upload --verbose dist/*

[testenv:upgrade-deps]
description = upgrade and lock dependencies
skip_install = true
deps =
    {[testenv:lint]deps}
    pip-compile-multi
commands =
    pre-commit autoupdate
    python scripts/upgrade_and_lock_requirements.py
