# Read the Docs configuration file (v2)
# ref: https://docs.readthedocs.io/en/stable/config-file/v2.html
version: 2

build:
  os: ubuntu-lts-latest
  tools:
    python: "3.9"
  jobs:
    post_install:
      - kaleido_get_chrome

python:
  install:
    - requirements: requirements/docs.txt
    - method: pip
      path: .

sphinx:
  configuration: docs/conf.py

formats:
  - htmlzip
  - pdf
