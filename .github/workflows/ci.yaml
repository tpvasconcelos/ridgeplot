name: CI

on:
  push:
    branches:
      - master
    paths-ignore:
      - assets/**
      - .editorconfig
      - .gitignore
      - CODE_OF_CONDUCT.md
      - CONTRIBUTING.md
      - Makefile
      - README.md
  pull_request:
    paths-ignore:
      - assets/**
      - .editorconfig
      - .gitignore
      - CODE_OF_CONDUCT.md
      - CONTRIBUTING.md
      - Makefile
      - README.md

jobs:
  ci:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version:
          - 3.7
          - 3.8
          - 3.9
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
      fail-fast: true
    env:
      OS: ${{ matrix.os }}
      PYTHON: ${{ matrix.python-version }}

    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Ensure pip, setuptools, and wheel are up to date
        run: python -m pip install --upgrade pip setuptools wheel

      - name: Get pip cache dir
        id: pip-cache-dir
        run: echo "::set-output name=dir::$(pip cache dir)"

      - name: Restore cache
        uses: actions/cache@v2
        with:
          path: |
            ${{ steps.pip-cache-dir.outputs.dir }}
          key: |
            ${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('**/setup.cfg') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.python-version }}-NA

      - name: Install package (and extra requirements)
        run: python -m pip install -e ".[ci]"

      - name: Run Tox's integration approval steps
        run: tox -e lint,py

      - name: Upload coverage to codecov
        uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          flags: unittests
          env_vars: OS,PYTHON
          fail_ci_if_error: true
          verbose: true

      - name: Upload coverage to codacy
        uses: codacy/codacy-coverage-reporter-action@v1
        with:
          project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}
          coverage-reports: coverage.xml
