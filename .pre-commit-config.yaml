default_language_version:
    python: python3.8

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-added-large-files
        args: [ '--maxkb=500' ]
      - id: check-executables-have-shebangs
      - id: check-json
      - id: check-merge-conflict
      - id: check-shebang-scripts-are-executable
      - id: check-symlinks
      - id: check-toml
      - id: check-vcs-permalinks
      - id: check-yaml
      - id: destroyed-symlinks
      - id: detect-private-key
      - id: end-of-file-fixer
      - id: fix-byte-order-marker
      - id: pretty-format-json
        args: [ --autofix, --no-sort-keys ]
        # ignore all jupyter notebooks
        exclude: ^.*\.ipynb$
      - id: pretty-format-json
        args: [ --autofix, --no-sort-keys, --indent=1, --no-ensure-ascii ]
        # only jupyter notebooks
        files: ^.*\.ipynb$
      - id: trailing-whitespace
        exclude: .bumpversion.cfg

  - repo: https://github.com/codespell-project/codespell
    rev: v2.2.6
    hooks:
      - id: codespell
        args: [ "-L", "probly" ]
        exclude: ^docs/_static/.*\.(js|html)$|^src/ridgeplot/.*\.c$

  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.9.0.6
    hooks:
      - id: shellcheck

  # mdformat is not enabled by default, but can be run manually with:
  #   pre-commit run mdformat --all-files --hook-stage manual
  - repo: https://github.com/executablebooks/mdformat
    rev: 0.7.17
    hooks:
      - id: mdformat
        stages: [ manual ]
        files: '^docs/.*\.md$'
        args: [ --check ]
        additional_dependencies:
          - mdformat-gfm
          - mdformat-myst

  - repo: https://github.com/abravalheri/validate-pyproject
    rev: v0.16
    hooks:
      - id: validate-pyproject

  - repo: https://github.com/mgedmin/check-manifest
    rev: "0.49"
    hooks:
      - id: check-manifest
        args: [ --no-build-isolation ]

  # TODO: Add this back in once we can reconcile the different locked files into a single one
  # - repo: https://github.com/peterdemin/pip-compile-multi
  #   rev: v2.4.6
  #   hooks:
  #     - id: pip-compile-multi-verify
  #       args: [ --backtracking, --out-ext, 38-darwin.txt ]

  - repo: https://github.com/adamchainz/blacken-docs
    rev: 1.16.0
    hooks:
      - id: blacken-docs

  - repo: https://github.com/psf/black-pre-commit-mirror
    rev: 24.2.0
    hooks:
      - id: black-jupyter

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.2.2
    hooks:
      - id: ruff
        args: [ --show-fixes, --exit-non-zero-on-fix ]
        types_or: [ python, pyi, jupyter ]
